<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card{
            border: 1px solid #ccc;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .name{
            color: navy;
            font-size: 24px;
        }
        .navbar{
            background-color: black;
            padding: 10px;
        }
        .navbar a{
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        .mybtn{
            padding: 10px 20px;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>My First Web Page!</title>
</head>
<body>
    <div class="card">
        <h2 class="name">박은호</h2>
        <p>소프트웨어학부 학생<br>프론트엔드 개발 공부 중!</p>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <button class="mybtn">클릭해봐!</button>
</body>
</html>
